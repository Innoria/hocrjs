<div :class="classList">
  <div class="toggler"
    @click="toggle"
    >
    <div class="toggler-inner toggler-show">
      &gt;<br/>&gt;<br/>&gt;<br/>&gt;<br/>&gt;<br/>&gt;<br/>&gt;<br/>&gt;<br/>&gt;<br/>
    </div>
    <div class="toggler-inner toggler-hide">
      &lt;<br/>&lt;<br/>&lt;<br/>&lt;<br/>&lt;<br/>&lt;<br/>&lt;<br/>&lt;<br/>&lt;<br/>
    </div>
  </div>
  <div class="wrapper">

    <details open>
      <summary>Font: <span class="font"></span></summary>
      <select class="font"
        @change="$parent.config.selectedFont = $event.target.value"
        >
        <option v-for="(fontOptions, fontName) in $parent.config.fonts" :key="fontName"
          :style="{'font-size': 'large', 'font-family': fontName}"
          :value="fontName"
          >
          {{ fontName }}
        </option>
      </select>
    </details>

    <details open>
      <summary>Zoom: <span class="zoom">100</span>%
      </summary>
      <button class="zoom" data-scale-factor="-0.1">-</button>
      <input type="range" class="zoom" min="0" max="500" step="2" value="100"/>
      <button class="zoom" data-scale-factor="+0.1">+</button>
      <p>
        <button class="zoom" data-scale-factor="height">Fit height</button>
        <button class="zoom" data-scale-factor="width">Fit width</button>
        <button class="zoom" data-scale-factor="original">100 %</button>
      </p>
    </details>

    <details open>
      <summary>Features</summary>
      <ul class="features">
        <li v-for="featureName in Object.keys($parent.featuresAvailable)" :key="featureName"
          @click="$parent.toggleFeature(featureName)"
          :class="{checked: $parent.isFeatureEnabled(featureName)}"
          >
          <input type="checkbox" />
          <label>{{ featureName }}</label>
          <label>{{ feature }}</label>
        </li>
      </ul>
    </details>

  </div>
</div>
